# .lefthook-local.yaml
---
pre-commit:
  parallel: true
  jobs:
    - name: markdownlint
      glob: "*.md"
      # MD013 specifies the maximum line length, irrelevant for documentation.
      run: markdownlint {staged_files} --disable MD013

    - name: json-lint
      glob: "*.json"
      run: jsonlint {staged_files} --no-duplicate-keys --compact --quiet

    - name: gitleaks
      run: gitleaks git --pre-commit --redact --staged --verbose

    - name: actionlint
      glob: ".github/workflows/*.yml"
      run: actionlint {staged_files}

    - name: lint
      run: make lint
